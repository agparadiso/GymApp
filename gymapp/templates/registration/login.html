{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>If you don't have an account SignUp</p>
  <a href="{% url 'adminsignup' %}">Here</a>
{% endblock %}
